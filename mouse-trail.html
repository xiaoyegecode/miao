<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三味真火</title>
  <style>
    div {
      width: 30px;
      height: 30px;
      position: fixed;
    }
  </style>
</head>

<body>
  <div style="left: 0;top: 0; background-color: red;"></div>
  <div style="left: 0;top: 0; background-color: yellow;"></div>
  <div style="left: 0;top: 0; background-color: green;"></div>
  <div style="left: 0;top: 0; background-color: black;"></div>
  <div style="left: 0;top: 0; background-color: purple;"></div>

  <script>
    let fires = document.querySelectorAll('div')
    let mx = -9999
    let my = -9999

    window.addEventListener('mousemove', e => {
      mx = e.clientX
      my = e.clientY
    })

    requestAnimationFrame(function animate(time) {
      var angle = time * 0.008

      for (let fire of fires) {
        fire.style.left = Math.cos(angle) * 150 + mx + 'px'
        fire.style.top = Math.sin(angle) * 150 + my + 'px'
        angle += Math.PI * 2 / fires.length
      }
      requestAnimationFrame(animate)
    })
  </script>
</body>

</html>
