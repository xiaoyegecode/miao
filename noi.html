<script id="ch0104/20" type="xxx">

  var a = +prompt('请输入a的值')
  var b = +prompt('请输入b的值')
  var c = +prompt('请输入c的值')
  var delta = b * b - 4 * a * c
  var x1 = -b + Math.sqrt(delta) / 2 * a
  var x2 = -b - Math.sqrt(delta) / 2 * a
  if (delta == 0) {
    console.log("x1 = x2" + x1.toFixed(5))
  } else if (delta > 0) {
    x1 > x2 ? console.log('x1=' + x1.toFixed(5) + ';x2' + x2.toFixed(5) + ';') : console.log('x1=' + x2.toFixed(5) + ';x2' + x1.toFixed(5) + ';')
  } else {
    a > 0 ? console.log('x1=' + (-b / (2 * a)).toFixed(5) + '+' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i;x2=' + (-b / (2 * a)).toFixed(5) + '-' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i') : console.log('x1=' + (-b / (2 * a)).toFixed(5) + '-' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i;x2=' + (-b / (2 * a)).toFixed(5) + '+' + (Math.sqrt(-delta) / (2 * a)).toFixed(5) + 'i');
  }


</script>

<script id="ch0105/37" type="xxx">
  var M = Number(prompt("请输入体力最大值")) // 初始值为 0 
  var N = Number(prompt("请输入战斗力"))
  var X = Number(prompt("请输入能量元素"))
  let Z = 0; // 体力值
  // 当 能量元素吃完 或者 战斗力超过 M 时，停止
  while (Z >= 0 && N <= M) {
    // 吃能量元素，补充体力到 M
    while (Z < M) {
      X--;
      Z += N;
    }
    Z = M;
    // 战斗
    while (Z > 0) {
      Z -= N;
      N++;
    }
    //
    Z = 0;
  }
  console.log(N);


</script>
