<script id="ch0104/19" type="xxx">

  var x = Number(prompt('请输入数x'))
  var y = Number(prompt('请输入数y'))
  var z = Number(prompt('请输入操作符'))
  var result

  if (z == "+") {
    result = x + y
  } else if (z == "-") {
    result = x - y
  } else if (z == "*") {
    result = x * y
  } else if (z == "/") {
    if (y == 0) {
      result = "Divided by zero!";
    } else {
      result = x / y
    }
  } else {
    result = "Invalid operator!";
  }
  console.log(result)

</script>
